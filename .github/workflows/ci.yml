name: CI Pipeline

on:
    pull_request:
        branches:
            - master

jobs:
    backend:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 18
                  cache: "npm"
                  working-directory: backend

            - name: Install dependencies
              run: npm install
              working-directory: backend

            - name: Run tests
              run: npm test:backend
              working-directory: backend

    frontend:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 18
                  cache: "npm"
                  working-directory: frontend

            - name: Install dependencies
              run: npm install
              working-directory: frontend

            - name: Run tests
              run: npm test:frontend
              working-directory: frontend
